type Student {
  id: ID!
  name: String!
  task_answers: [TaskAnswer!]
}

type Task {
  id: ID!
  title: String!
  description: String!
  answers: [TaskAnswer!]
}

type TaskAnswer {
  id: ID!
  content: String!
  timestamp: String!
  student: Student!
  task: Task!
}

type Query {
  students: [Student!]!
  tasks: [Task!]!
}
